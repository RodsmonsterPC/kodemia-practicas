<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Justify.css">
</head>
<body>
    <h1>Flex box</h1>
    <div class="Flex-wrapper">
        <div class="item red">Item 1</div>
        <div class="item green">Item 2</div>
        <div class="item blue ">Item 3</div>

    </div>
    <h1>Flex box start</h1>
    <div class="Flex-wrapper justify-content-start">
        <div class="item red">Item 1</div>
        <div class="item green">Item 2</div>
        <div class="item blue ">Item 3</div>

    </div>
    <h1>Flex box end</h1>
    <div class="Flex-wrapper justify-content-end">
        <div class="item red">Item 1</div>
        <div class="item green">Item 2</div>
        <div class="item blue ">Item 3</div>

    </div>
    <h1>Flex box center</h1>
    <div class="Flex-wrapper justify-content-center">
        <div class="item red">Item 1</div>
        <div class="item green">Item 2</div>
        <div class="item blue ">Item 3</div>

    </div>
    <h1>Flex box space between</h1>
    <div class="Flex-wrapper justify-content-space-between">
        <div class="item red">Item 1</div>
        <div class="item green">Item 2</div>
        <div class="item blue ">Item 3</div>

    </div>
    <h1>Flex box around</h1>
    <div class="Flex-wrapper justify-content-space-around">
        <div class="item red">Item 1</div>
        <div class="item green">Item 2</div>
        <div class="item blue ">Item 3</div>

    </div>
    </div>
    <h1>Flex box evenly</h1>
        <div class="Flex-wrapper justify-content-space-evenly">
        <div class="item red">Item 1</div>
        <div class="item green">Item 2</div>
        <div class="item blue ">Item 3</div>

</div>
</body>
</html>
